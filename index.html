<!DOCTYPE html>
<html>
<head>
  <title>BotpressGPT Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (password === "botpress@gpt") {
        // Redirect to main.html if password is correct
        window.location.href = "main.html";
      } else {
        // Show error message if password is incorrect
        errorMessage.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>BotpressGPT Login</h2>
    <form id="loginForm" onsubmit="validateForm(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label>
        <input type="checkbox" checked="checked" name="remember"> I'm not a robot
      </label>

      <button type="submit">Login</button>
      <div id="error-message" class="error"></div>
    </form>
  </div>
</body>
</html>
